<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flipbook Tema 1</title>
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.min.css">
  <style>
    body {
      margin: 0;
      background: #e2e2e2;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #flipbook {
      margin-top: 10px;
      width: 90vw;
      height: 85vh;
    }
    #controls {
      margin-top: 10px;
    }
    button {
      margin: 0 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background: #0058a3;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #003f7f;
    }
    #zoom-range {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h2>Flipbook Tema 1</h2>
  <div id="flipbook"></div>
  <div id="controls">
    <button onclick="pageFlip.flipPrev()">⏮ Anterior</button>
    <button onclick="pageFlip.flipNext()">Siguiente ⏭</button>
    <label for="zoom-range">Zoom:</label>
    <input type="range" id="zoom-range" min="0.5" max="2" step="0.1" value="1" onchange="setZoom(this.value)">
    <button onclick="window.location.href='https://moodle.armentaformacion.com'">Volver al curso</button>
  </div>

  <script>
    let pageFlip;

    function setZoom(zoomLevel) {
      const flipbook = document.getElementById("flipbook");
      flipbook.style.transform = `scale(${zoomLevel})`;
      flipbook.style.transformOrigin = "top center";
    }

    window.addEventListener("DOMContentLoaded", () => {
      pageFlip = new St.PageFlip(document.getElementById("flipbook"), {
        width: 600,
        height: 800,
        size: "stretch",
        minWidth: 315,
        maxWidth: 1200,
        minHeight: 400,
        maxHeight: 1600,
        showCover: false,
        mobileScrollSupport: true,
        useMouseEvents: true,
        flippingTime: 700,
        showPageCorners: true
      });

      pageFlip.loadFromImages([
        './flipbook_tema1_pages/page_001.png',
        './flipbook_tema1_pages/page_002.png',
        './flipbook_tema1_pages/page_003.png',
        './flipbook_tema1_pages/page_004.png',
        './flipbook_tema1_pages/page_005.png',
        './flipbook_tema1_pages/page_006.png',
        './flipbook_tema1_pages/page_007.png',
        './flipbook_tema1_pages/page_008.png',
        './flipbook_tema1_pages/page_009.png',
        './flipbook_tema1_pages/page_010.png',
        './flipbook_tema1_pages/page_011.png',
        './flipbook_tema1_pages/page_012.png',
        './flipbook_tema1_pages/page_013.png',
        './flipbook_tema1_pages/page_014.png',
        './flipbook_tema1_pages/page_015.png',
        './flipbook_tema1_pages/page_016.png',
        './flipbook_tema1_pages/page_017.png',
